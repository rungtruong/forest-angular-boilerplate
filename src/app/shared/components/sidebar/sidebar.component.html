<nz-sider nzWidth="240px">
  <ng-scrollbar barClass="sidebar-scrollbar">
    <div class="logo">
      <img src="/assets/img/logo.png" alt="logo" />
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <ng-container *ngFor="let item of menus" [ngSwitch]="item.isGroup">
        <!-- menu group  -->
        <li nz-submenu *ngSwitchCase="true" [routerLinkActive]="['ant-menu-submenu-selected']">
          <span title>
            <i class="material-icons">
              {{ item.icon }}
            </i>
            <span>{{ item.name }}</span>
          </span>
          <ul>
            <li
              nz-menu-item
              *ngFor="let itemChild of item.childs"
              [routerLinkActive]="['ant-menu-item-selected']"
              
            >
            <a [routerLink]="'/' + [itemChild.url]">
              <i class="material-icons">
                {{ itemChild.icon }}
              </i>
              <span>{{ itemChild.name }}</span>
            </a>
            </li>
          </ul>
        </li>

        <!-- menu single  -->
        <li nz-menu-item *ngSwitchDefault [routerLinkActive]="['ant-menu-item-selected']">
          <a [routerLink]="'/' + [item.url]">
            <!-- <i nz-icon nzType="{{ item.icon }}"></i> -->
            <i class="material-icons">
              {{ item.icon }}
            </i>
            <span>{{ item.name }}</span>
          </a>
        </li>
      </ng-container>
      <li nz-menu-item>
        <i class="material-icons">
          login
        </i>
        <span>Sign Out</span>
      </li>
    </ul>
  </ng-scrollbar>
</nz-sider>
